<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Elo Peripheral Connect</title>
</head>
<body>
<div class="content">
   
    <div>
        <h2 id = "ZebraHeader" style= "color: #FF0000">Zebra Barcode Reader</h2>
        <h3><span id="zebraBarcodeConnected"></span></h3>
        <button id="initZebraBarcode">Re-Initialize Zebra BCR</button>
        <button id="registerZebraBarcodeListener">Register Zebra BCR Listener</button>
        <button id="unregisterZebraBarcodeListener">Unregister Zebra BCR Listener</button>
        <button id="isZebraBarcodeConnected">Is Zebra BCR Connected?</button>
        <button id="enableZebraBarcode">Enable Zebra BCR</button>
        <button id="disableZebraBarcode">Disable Zebra BCR</button>
        <button id="scanZebraBarcode">Scan Zebra BCR</button>
    </div>
   
    

    


    <div>
        <h2>Input/Output:</h2>
        <input type="text" id="textField" name="textField" size="30"/><br>
        <img id="myImage" src="">
    </div>
    <div>
        <img id="appmodeqrcode" src="DocsResources/appmodeqrcode.png" alt="noalternate" width="128" height="128" class="center" style="visibility:hidden">
    </div> 

</div>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/epson.js"></script>
<script type="text/javascript" src="js/honeywell.js"></script>
<script type="text/javascript" src="js/zebra.js"></script>

<script type="text/javascript" src="js/CitizenPrinter.js"></script>


</body>
</html>
